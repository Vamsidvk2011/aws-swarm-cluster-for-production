Host bastion
  Hostname ${bastion_ip}
  User ${user_bastion}
  UserKnownHostsFile=/dev/null
  StrictHostKeyChecking=no

Host master0
 Hostname ${master0_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p

Host master1
 Hostname ${master1_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p

Host master2
 Hostname ${master2_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p

Host worker0
 Hostname ${worker0_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p

Host worker1
 Hostname ${worker1_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p

Host worker2
 Hostname ${worker2_ip}
 User ${user}
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p


 Host 10.*
 UserKnownHostsFile=/dev/null
 StrictHostKeyChecking=no
 ProxyCommand ssh ${user_bastion}@${bastion_ip} -W %h:%p -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
